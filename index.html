<!DOCTYPE html>
<html>

<head>
    <title>BST-FORMS</title>
    <script src="https://kit.fontawesome.com/eea9f9a5bc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container mt-5 border border border-light">
        <div class="row bg-light">
            <div class="col-12">
                <h1> Payment form example </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12 mt-3">
                <p class="alert alert-danger"> <strong class="fs-15">Some filds are missing</strong></p>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="card">Card #</label>
                <input class="form-control" id="card" type="password" placeholder="XXXXXXXXX">
            </div>
            <div class="col-4">
                <label for="cvc">CVC #</label>
                <input class="form-control" id="cvc" type="text" placeholder="0000">
            </div>
            <div class="col-4">
                <label for="amou">Amount</label>
                <div class="d-flex align-items-center">
                    <span class=""><strong>$</strong></span>
                    <input id="amou" type="text" placeholder="Amount" class="form-control" />
                </div>
            </div>
            <div class=" col-6 mt-2">
                <label for="txtFirstName">First Name</label>
                <input type="firstname" name="firstname" placeholder="" class="form-control" id="txtFirstName" />
            </div>
            <div class=" col-6 mt-2">
                <label for="txtCity">Last Name</label>
                <input type="city" name="lastname" placeholder="" class="form-control" id="txtCity" />
            </div>
            <div class="col-6">
                <label for="cit">City</label>
                <input class="form-control" type="text" id="cit">
            </div>
            <div class="col-3">
                <label for="stats">State</label>
                <select class="form-control" id="stats" aria-label="Example select with button addon"
                    placeholder="Pick a state">
                    <option selected>Pick a state</option>
                    <option value="1">Leakshore</option>
                    <option value="2"> South Carolina</option>
                    <option value="3"> North Carolina</option>
                </select>
            </div>

            <div class="col-3">
                <label for="pCode">Postal Code</label>
                <input type="postalcode" name="postalcode" placeholder="" class="form-control" id="pCode" />
            </div>

        </div>

        <div class="col-12 col-md-6 mt-2 ">
            <p>We accept</p>
            <div class="d-flex  bg-secondary p-2 w-50">

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineRadio2" value="option2" checked>
                    <label class="form-check-label" for="inlineRadio2"><i
                            class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i
                            class="fa-brands fa-cc-diners-club"></i></label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-discover"></i></label>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-6 mt-2">
            <label for="txtMessage">Message</label>
            <textarea name="message" id="txtMessage" class="form-control"></textarea>
        </div>
        <div class="col-12 bg-body-tertiary border-top mt-3 p-3 d-flex justify-content-end gap-3">
            <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm">Send</button>
        </div>
    </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>

</html>
